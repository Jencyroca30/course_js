<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22 capitulo 12</title>
    <style>
        #canvas1 {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="output">Complete Course JavaScript</div>
    <input type="text" id="myWords">
    <input type="button" onclick="draw()" value="Draw">
    <br><br>
    <canvas id="canvas1"></canvas>

    <script>
        let canvas = document.getElementById("canvas1");
        let ctx = canvas.getContext('2d');
        canvas.Width = 400;
        canvas.height = 800;
        ctx.fillStyle = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
        ctx.fillRect(10, 30, 100, 100);
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
        ctx.strokeRect(10, 150, 100, 100);
        ctx.moveTo(10, 270);
        ctx.lineTo(110, 370);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(60, 430, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.font = "24px Arial";
        let y = 540;

        function draw() {
            let myWords = document.getElementById('myWords').value;
            ctx.fillText(myWords, 10, y);
            y = y + 30;
        }
    </script>
</body>

</html>
