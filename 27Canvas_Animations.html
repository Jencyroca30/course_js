<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 capitu 12</title>

    <style>
        canvas {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div id="output"> Course Javascript</div>
    <canvas id="canvas"> </canvas>
    <script>
        window.onload = init;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        canvas.height = 600;
        canvas.width = 500;
        let pos = {
            x: 0,
            y: 50
        };
        let pos1 = {
            x: 0,
            y: 50
        };


        function init() {
            draw();
        }

        function draw() {
            pos.x = pos.x + 5;
            pos1.y = pos1.y + 5;
            if (pos.x > canvas.width) {
                pos.x = 0;
            }
            if (pos1.y > canvas.height) {
                pos1.y = 0;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(pos.x, pos.y, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();


            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(pos1.x, pos1.y, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            window.setTimeout(draw, 50);


        }
    </script>

</body>

</html>
